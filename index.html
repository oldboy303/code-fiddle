<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codeFiddler</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">

        <div id="logo">codeFiddler</div>

        <div id="panel-buttons">

            <div class="panel-toggle selected" id="html">html</div>

            <div class="panel-toggle" id="css">css</div>

            <div class="panel-toggle" id="js">javascript</div>

            <div class="panel-toggle selected" id="output">output</div>

        </div>

    </div>

    <div id="main">

        <textarea id="html-panel" class="panel" placeholder="html goes here..."></textarea>

        <textarea id="css-panel" class="panel hidden" placeholder="css goes here..."></textarea>

        <textarea id="js-panel" class="panel hidden" placeholder="javascript goes here..."></textarea>

        <iframe id="output-panel" class="panel"></iframe>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
